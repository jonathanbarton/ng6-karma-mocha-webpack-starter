
<input type="radio" ng-model="vm.solveFor" value="r"/><label class="ohm__label">Resistance: </label><input class="ohm__resistance-input" type="text" ng-model="vm.resistance" ng-change="vm.calculate()"/><br/>
<input type="radio" ng-model="vm.solveFor" value="i"/><label class="ohm__label">Current: </label><input class="ohm__current-input" type="text" ng-model="vm.current" ng-change="vm.calculate()"/><br/>
<input type="radio" ng-model="vm.solveFor" value="v"/><label class="ohm__label">Voltage: </label><input class="ohm__voltage-input" type="text" ng-model="vm.voltage" ng-change="vm.calculate()"/><br/>
